<html>
<head>
<title>Registration</title>
</head>
<body style="text-align:center">
<h1>Registration form</h1>
<form>
<table border="2" cellspacing="7" cellpadding="7" align="center">
<tr>
<td>Name</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="g">Female
    <input type="radio" name="g">Male</td>
</tr>
<tr>
<td>Address</td>
<td><textarea cols=20 rows=8></textarea></td>
</tr>

<tr>
<td>Qualifications</td>
<td><select>
    <option><--SELECT--></option>
    <option>PHD</option>
    <option>B.E</option></select></td>
</tr>
<tr>
<td>Skillset</td>
<td><input type="checkbox" name="c">C
    <input type="checkbox" name="c">C#
    <input type="checkbox" name="c">C++</td>
</tr>

<tr>
<td><input type="reset" value="RESET" name="g"></td>
<td><input type="submit" value="SUBMIT" name="g"></td>
</tr>


</table>
</form>
</body>
</html>
